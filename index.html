<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
   <title>Landing</title>
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
</head>
<body>
   <div class="container">
       <div class="fields">
           <label for="name">Имя: </label>
           <input id="name" type="text" class="name" placeholder="Имя пользователя">
           <label for="name" style="margin-top:1em;">Текст сообщения: </label>
           <textarea id="message" cols="30" rows="10" class="message" placeholder="Текст сообщения"></textarea>
           <button class="btn btn-send">Отправить</button>
           <button class="btn btn-show">Показать историю</button>
       </div>
   </div>
</body>
</html>
